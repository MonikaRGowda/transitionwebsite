<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campus Tour</title>
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            line-height: 1.6;
        }

        img {
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            object-fit: cover; /* Maintain aspect ratio and cover the area */
            display: block; /* Remove space below the image */
        }

        /* Back Button */
        .back-button {
            display: inline-flex;
            align-items: center;
            background-color: #5f3776;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            margin: 10px;
            position: absolute;
            top: 10px;
            left: 10px;
            transition: background-color 0.3s ease;
            z-index: 1000;
        }

        .back-button:hover {
            background-color: #764d9a;
        }

        .back-button .arrow {
            display: inline-block;
            margin-right: 8px;
            border: solid white;
            border-width: 0 3px 3px 0;
            padding: 5px;
            transform: rotate(135deg);
        }

        /* Modal */
        .modal {
            display: none; /* Hidden by default */
            position: fixed; /* Stay in place */
            z-index: 1001; /* Sit on top */
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto; /* Enable scroll if needed */
            background-color: rgba(0,0,0,0.7); /* Black background with opacity */
            padding-top: 100px;
        }

        /* Modal Content */
        .modal-content {
            background-color: #fefefe;
            margin: auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 400px;
            text-align: center;
            border-radius: 10px;
        }

        /* Close Button */
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        .modal a {
            display: block;
            color: white;
            text-decoration: none;
            margin: 10px 0;
            padding: 10px;
            background-color: #5f3776;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .modal a:hover {
            background-color: #764d9a;
        }

        /* Footer */
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <!-- Back Button -->
    <button class="back-button" onclick="goBack()">
        <span class="arrow"></span> Back
    </button>

    <!-- Campus Image Map -->
    <img src="stairs.jpeg" usemap="#image-map">

    <map name="image-map">
        <area shape="rect" coords="10,200,200,850" href="#" onclick="showModal1(); return false;">
        <area shape="rect" coords="1100,200,1500,850" href="#" onclick="showModal2(); return false;">
        <area shape="rect" coords="650,80,850,750" href="minchu.html">
        <area shape="rect" coords="520,80,600,750" href="library.html">
        <area shape="rect" coords="900,80,1000,750" href="entranceofrg.jpeg">
    </map>

    <!-- Modal 1 -->
    <div id="modal1" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('modal1')">&times;</span>
            <h2>Select Department (Left)</h2>
            <a href="left.html">ECE</a>
            <a href="csedept.html">CSE</a>
        </div>
    </div>

    <!-- Modal 2 -->
    <div id="modal2" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('modal2')">&times;</span>
            <h2>Select Department (Right)</h2>
            <a href="right.html">Electrical Engineering</a>
            <a href="csedept.html">CSE</a>
        </div>
    </div>

    <footer>
        <p>&copy; Batch of 2027-AIML. All Rights Reserved.</p>
    </footer>

    <script>
        // Go back function
        function goBack() {
            window.history.back();
        }

        // Show Modal 1
        function showModal1() {
            document.getElementById("modal1").style.display = "block";
        }

        // Show Modal 2
        function showModal2() {
            document.getElementById("modal2").style.display = "block";
        }

        // Close modal function
        function closeModal(modalId) {
            document.getElementById(modalId).style.display = "none";
        }

        // Close modal if the user clicks anywhere outside of the modal
        window.onclick = function(event) {
            var modal1 = document.getElementById("modal1");
            var modal2 = document.getElementById("modal2");
            if (event.target == modal1) {
                modal1.style.display = "none";
            }
            if (event.target == modal2) {
                modal2.style.display = "none";
            }
        }
    </script>

</body>
</html>
