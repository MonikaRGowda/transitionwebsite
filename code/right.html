<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campus Tour</title>
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffffff;
            line-height: 1.6;
        }
         img {
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            object-fit: cover; /* Maintain aspect ratio and cover the area */
            display: block; /* Remove space below the image */
        }

        /* Back Button */
        .back-button {
            display: inline-flex;
            align-items: center;
            background-color: #5f3776;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            margin: 10px;
            position: absolute;
            top: 10px;
            left: 10px;
            transition: background-color 0.3s ease;
            z-index: 1000;
        }

        .back-button:hover {
            background-color: #5f3776;
        }

        .back-button .arrow {
            display: inline-block;
            margin-right: 8px;
            border: solid white;
            border-width: 0 3px 3px 0;
            padding: 5px;
            transform: rotate(135deg);
        }

        /* Footer */
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 2px;
            width: 100%;
            position: fixed;
            bottom: 0;
        }
    </style>
</head>
<body>

    <!-- Back Button -->
    <button class="back-button" onclick="goBack()">
        <span class="arrow"></span> Back
    </button>

    <img src="right.jpeg" alt="Clickable Map" usemap="#image-map">

    <map name="image-map">
        <area shape="rect"  coords="1809,950,2504,3230" href="https://uvce.ac.in/electrical_dept.php" alt="Section 1">
        <area shape="rect" href="#" coords="1147,1104,1788,2684" alt="Section 1" onclick="showInfo('COE ROOMS'); return false;">
    </map>

    <!-- The Modal -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="modal-title"></h2>
            <p id="modal-description"></p>
        </div>
    </div>

    <script>
        function scaleImageMap() {
        var img = document.getElementById('responsive-image');
        var width = img.naturalWidth;
        var height = img.naturalHeight;
        var areas = document.getElementsByTagName('area');

        // Current image display size
        var displayWidth = img.clientWidth;
        var displayHeight = img.clientHeight;

        // Scale factor for the image
        var xScale = displayWidth / width;
        var yScale = displayHeight / height;

        // Adjust each area's coordinates based on the scale
        for (var i = 0; i < areas.length; i++) {
            var area = areas[i];
            var coords = area.getAttribute('coords').split(',').map(Number);

            var scaledCoords = coords.map((value, index) => {
                return index % 2 === 0 ? value * xScale : value * yScale;
            });

            area.setAttribute('coords', scaledCoords.join(','));
        }
    }

    // Run this function when the window is resized
    window.onload = scaleImageMap;
    window.onresize = scaleImageMap;


        // Get the modal and elements to set content
        var modal = document.getElementById("myModal");
        var modalTitle = document.getElementById("modal-title");
        var modalDescription = document.getElementById("modal-description");

        // Function to show the modal with information
        function showInfo(title, description) {
            modalTitle.textContent = title;
            modalDescription.textContent = description;
            modal.style.display = "block";
        }

        // Get the <span> element that closes the modal
        var span = document.getElementsByClassName("close")[0];

        // When the user clicks on <span> (x), close the modal
        span.onclick = function() {
            modal.style.display = "none";
        }

        // When the user clicks anywhere outside of the modal, close it
        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }

        function goBack() {
            window.history.back();
        }
    </script>

    <footer>
        <p>&copy; Batch of 2027-AIML. All Rights Reserved.</p>
    </footer>
</body>
</html>
